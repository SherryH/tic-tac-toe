<html>
<head>
  <meta charset="utf-8">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="./styles2.css">
  <link href="https://fonts.googleapis.com/css?family=Architects+Daughter" rel="stylesheet">
</head>
  <body>
    <div class="outer-container">
      <div class="player-turn">
        <span class="player1-turn">Go Player One!</span>
        <span class="player2-turn">Go Player Two!</span>
      </div>
      <button class="reset">Reset</button>
      <div class="scores">
        <span>
          <span class="score" id="player1-score">0</span><span>player 1</span>
        </span>
        <span class="vertical-divider">&#124;</span>
        <span>
          <span class="score" id="player2-score">0</span><span>player 2</span>
        </span>
      </div>
      <div class="board-container">
        <div class="game-choice">
          <p>How do you want to play?</p>
          <div class="role-control">
            <button>One Player</button>
            <button>Two Player</button>
          </div>
        </div>
        <div class="game-starter">
          <p>Would you like to be X or O?</p>
          <div class="role-control">
            <button>X</button>
            <button>O</button>
          </div>
          <button class="back-button"><i class="fa fa-arrow-left"></i> Back</button>
        </div>
        <div class="game-board">
          <canvas id="myCanvas"></canvas>
          <div class="boxes"></div>
          <div class="draw-message">
            <p>It was a draw..</p>
          </div>
          <div class="lose-message">
            <p>Uh oh, you lost..</p>
          </div>
          <div class="win-message">
            <p></p>
          </div>
        </div>
      </div> <!--end board-container-->
    </div>

    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="./interactions2.js"></script>
  </body>
</html>
